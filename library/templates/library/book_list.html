{% extends "base_generic.html" %}

{% block content %}
  <h1>List of books</h1>
  {% if book_list %}
  <ul>
    {% for book in book_list %}
      <li>
        <a href="{{ book.get_absolute_url }}">{{ book.book_title }}</a> ({{book.author_name}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no such books in the library.</p>
  {% endif %}
{% endblock %}
